<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GeoJSON</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .leaflet-container {
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- <script src="randomcolor.js"></script> -->
    <script src="https://raw.githack.com/3mapslab/Leaflet.streetlabels/master/dist/Leaflet.streetlabels.js"></script>
    <script>
      const primaryColor = "#1192FF";

      const palette = [
        "#F94144",
        "#F3722C",
        "#F8961E",
        "#F9844A",
        "#F9C74F",
        "#90BE6D",
        "#43AA8B",
        "#4D908E",
        "#577590",
        "#277DA1",
      ];

      let stateSelected = null;

      const initMap = () => {
        const labelsRenderer = new L.StreetLabels({
          collisionFlg: true,
          propertyName: "name",
          showLabelIf: (layer) => {
            if (layer.properties.state) {
              return layer.properties.state !== stateSelected;
            }
            return layer.properties.name !== undefined;
          },
          fontStyle: {
            dynamicFontSize: true,
            fontSize: 10,
            fontSizeUnit: "px",
            lineWidth: 3.0,
            fillStyle: "black",
            strokeStyle: "white",
          },
        });

        const map = L.map("map", {
          renderer: labelsRenderer,
        }).setView([39.8097343, -98.5556199], 4);

        const tiles = L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            minZoom: 4,
            maxZoom: 19,
            attribution: "",
          }
        ).addTo(map);

        return map;
      };

      const fetchJson = async (path) => {
        const response = await fetch(path, {
          method: "GET",
        });
        return await response.json();
      };

      const getViewportLayers = (map, layer) => {
        const layers = layer.getLayers();
        const mapBounds = map.getBounds();
        return layers.filter((layer) =>
          layer.getBounds().intersects(mapBounds)
        );
      };

      const main = async () => {
        const map = initMap();

        const statesLayer = L.geoJSON(undefined, {
          style: (feature) => {
            return {
              fillColor: primaryColor,
              color: primaryColor,
              weight: 2,
              opacity: 1,
              fillOpacity: 0.15,
              zIndex: 100,
            };
          },
        })
          .addTo(map)
          .on("click", async (event) => {
            const { state } = event.layer.feature.properties;

            stateSelected = state;

            statesLayer.getLayers().forEach((layer) => {
              const isCurrentLayer = layer.feature.properties.state === state;
              layer.setStyle({
                fillOpacity: isCurrentLayer ? 0 : 0.15,
              });
            });

            postalsLayer.clearLayers();
            postalsLayer.addData(
              await fetchJson(`postal-areas/${state}/geometry.json`)
            );

            map.fitBounds(postalsLayer.getBounds(), {
              maxZoom: 16,
              animate: false,
            });
            map.setMaxBounds(postalsLayer.getBounds());
          });

        const postalsLayer = L.geoJSON(undefined, {
          pointToLayer: (feature, latLng) => {
            const label = String(feature.properties.code);
            return new L.CircleMarker(latLng, {
              radius: 1,
            })
              .bindTooltip(label, { permanent: true, opacity: 0.7 })
              .openTooltip();
          },
          style: (feature) => {
            return {
              fillColor: palette[Math.floor(Math.random() * palette.length)],
              weight: 0,
              fillOpacity: 0.45,
              zIndex: 200,
            };
          },
        })
          .addTo(map)
          .on("click", async (event) => {
            console.log(event.layer.feature.properties.code);
          });

        statesLayer.addData(await fetchJson("states.json"));
      };

      main();
    </script>
  </body>
</html>
