<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GeoJSON</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .leaflet-container {
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let layer;

      const initMap = () => {
        map = L.map("map").setView([39.74739, -105], 13);

        const tiles = L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 19,
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }
        ).addTo(map);
      };

      const drawGeoJSON = (data) => {
        if (layer) {
          map.removeLayer(layer);
        }

        layer = L.geoJSON(data).addTo(map);

        layer.on("click", (event) => {
          const {
            feature: { properties },
          } = event.layer;

          if (properties.zipCode) {
            alert(`ZIP code: ${properties.zipCode}`);
          } else if (properties.state) {
            loadGeoJson(
              `postal-areas/${properties.state.toLowerCase()}/geometry.json`
            );
          }
        });

        map.fitBounds(layer.getBounds());
      };

      const loadGeoJson = (path) => {
        const options = {
          method: "GET",
        };

        fetch(path, options)
          .then((response) => response.json())
          .then((response) => {
            drawGeoJSON(response);
          })
          .catch((err) => console.error(err));
      };

      const main = async () => {
        initMap();
        loadGeoJson("states.json");
      };

      main();
    </script>
  </body>
</html>
