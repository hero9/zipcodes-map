<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GeoJSON tutorial - Leaflet</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let layer;

      const initMap = () => {
        map = L.map("map").setView([39.74739, -105], 13);

        const tiles = L.tileLayer(
          "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
          {
            maxZoom: 18,
            attribution:
              'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
              'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: "mapbox/light-v9",
            tileSize: 512,
            zoomOffset: -1,
          }
        ).addTo(map);
      };

      const drawGeoJSON = (data) => {
        if (layer) {
          map.removeLayer(layer);
        }

        layer = L.geoJSON(data).addTo(map);

        layer.on("click", (event) => {
          const {
            feature: { properties },
          } = event.layer;

          if (properties.zipCode) {
            alert(`ZIP code: ${properties.zipCode}`);
          } else if (properties.state) {
            loadGeoJson(`codes-geojson/${properties.state.toLowerCase()}.json`);
          }
        });

        map.fitBounds(layer.getBounds());
      };

      const loadGeoJson = (path) => {
        const options = {
          method: "GET",
          // headers: {
          //   "X-RapidAPI-Host": "vanitysoft-boundaries-io-v1.p.rapidapi.com",
          //   "X-RapidAPI-Key":
          //     "bbf75cfe3bmsh27fc9ceb071a5e3p13486cjsn2a23e2b18535",
          // },
        };

        fetch(path, options)
          .then((response) => response.json())
          .then((response) => {
            drawGeoJSON(response);
          })
          .catch((err) => console.error(err));
      };

      const main = async () => {
        initMap();
        loadGeoJson("states-geojson.json");
      };

      main();
    </script>
  </body>
</html>
